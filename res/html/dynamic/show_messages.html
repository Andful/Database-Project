<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Latest Messages</title>
    {{template "meta"}}
    {{template "include_css"}}
</head>
<body>
{{template "navbar" .Current}}
<ul>
    {{range .MessageThreads}}
    <li><a href="/thread/{{.Thread.Id}}/">{{.Thread.Title}}</a>: {{.Message.Content}}</li>
    {{end}}
</ul>
{{template "include_js"}}
</body>
</html>
